<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">Etch-A-Sketch</h1>

        <div class="gridCover">
            <div class="mainGrid" id="mainGridSize" ondragstart="return false;" oncontextmenu="return false;"></div>
            <div class="sliderContainer">
                <div class="gridSlider">
                    <input type="range" min="10" max="80" value="10" class="slider" step="1" list="sliderSteps">
                </div>
                <div class="gridSliderOutput"></div>
            </div>
        
            <div class="buttonContainer">
                <button class="clearButton">Clear</button>
                <button class="removeGridLines">Remove Grid</button>
                <label for="changeColour" id="colour">Change Colour</label>
                <input class="changeColour" type="color">
                
            </div>
            <div class="modeInput">
                <p class="mode">Confetti Mode</p><label class="confettiMode"><input type="checkbox" id="confettiCheck"><span class="confirmConfetti"></span></label>
                <p class="mode">Gradient Mode</p><label class="gradientMode"><input type="checkbox" id="gradientCheck"><span class="confirmGradient"></span></label>
            </div>
            <p class="instructions">*Click + hold to draw. Right click + hold to erase*</p>
        </div>
    </div>
</body>
</html>
