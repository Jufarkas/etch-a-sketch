<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="mainGrid" id="mainGridSize" ondragstart="return false;" oncontextmenu="return false;"></div>
        <div class="gridSlider">
            <input type="range" min="10" max="80" value="10" class="slider" step="1" list="sliderSteps">
        </div>
      <div class="gridSliderOutput"></div>
      <button class="clearButton">Clear</button>
      <button class="removeGridLines">Remove Grid</button>
    </div>
</body>
</html>
